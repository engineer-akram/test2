<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h2>Submit Your Details</h2>
        <form id="dataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <button type="submit">Add</button>
            <button type="button" id="updateBtn">Update</button>
            <button type="button" id="deleteBtn">Delete</button>
            <button type="button" id="searchBtn">Search</button>
        </form>
        <p id="status"></p>
    </main>
    
    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();
            sendData("add");
        });

        document.getElementById("updateBtn").addEventListener("click", function() {
            sendData("update");
        });

        document.getElementById("deleteBtn").addEventListener("click", function() {
            sendData("delete");
        });

        document.getElementById("searchBtn").addEventListener("click", function() {
            sendData("search");
        });

        function sendData(action) {
            let formData = new FormData(document.getElementById("dataForm"));
            formData.append("action", action);

            fetch("https://script.google.com/macros/s/AKfycbyqSdexHJDl98W8Vcdm1tiBciESZaPST28PbPc8igOI5PnBY4E2FNLVoSJrfoDVh_fx/exec/exec", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").textContent = data.message;
                if (action === "search" && data.result) {
                    document.getElementById("name").value = data.result.name;
                    document.getElementById("age").value = data.result.age;
                    document.getElementById("address").value = data.result.address;
                }
                if (action !== "search") {
                    document.getElementById("dataForm").reset();
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("status").textContent = "Error processing request";
            });
        }
    </script>
</body>
</html>
