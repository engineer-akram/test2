<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 1rem;
        }
        main {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #4a4a4a;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main class="container">
        <h2>Submit Your Details</h2>
        <form id="dataForm">
            <label for="id">ID (For Update/Delete Only):</label>
            <input type="number" id="id" name="id" placeholder="Enter ID for update/delete">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="button" onclick="submitData('add')">Add Data</button>
            <button type="button" onclick="submitData('update')">Update Data</button>
            <button type="button" onclick="submitData('delete')">Delete Data</button>
        </form>
        <p id="status"></p>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const inputs = document.querySelectorAll("input");
            inputs.forEach((input, index) => {
                input.addEventListener("keydown", function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                        const nextInput = inputs[index + 1];
                        if (nextInput) nextInput.focus();
                    }
                });
            });
        });

        function submitData(action) {
            let formData = new FormData();
            formData.append("id", document.getElementById("id").value);
            formData.append("name", document.getElementById("name").value);
            formData.append("age", document.getElementById("age").value);
            formData.append("address", document.getElementById("address").value);
            formData.append("action", action);

            fetch("https://script.google.com/macros/s/AKfycbXYZ123456789/exec", { // Replace with your Web App URL
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").textContent = data.message;
                if (action === "add") {
                    document.getElementById("dataForm").reset();
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("status").textContent = "Error submitting data";
            });
        }
    </script>
</body>
</html>
